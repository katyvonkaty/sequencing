<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sequencing</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <h1>Sequence That Sh*t</h1>
    <p>Drag and drop your cards to arrange a yoga sequence</p>
    <div class="draggable-list" id="draggable-list"></div>




    <div id="cards-container" class="cards"></div>

    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h1>
        Add new card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"> </i>
        </button>
      </h1>
      <div class="form-group">
        <div class="form-group">
          <label for="sanskirt"> sanskirt </label>
          <textarea id="sanskirt"> enter sanskirt</textarea>
        </div>

        <div class="form-group">
          <label for="answer"> answer </label>
          <textarea id="answer"> enter answer</textarea>
        </div>

        <div class="form-group">
          <label for="cues"> cues </label>
          <textarea id="cues"> enter cues</textarea>
        </div>

        <button id="add-card" class="btn">
          <i class="fas fa-plus"> </i> add card
        </button>
      </div>
    </div>
  </body>
</html>
